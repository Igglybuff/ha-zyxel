name: HACS Validation

on:
  workflow_run:
    workflows: ["Hassfest validation"]  # Must match the name of the second workflow
    types:
      - completed

jobs:
  hacs:
    name: HACS Action
    runs-on: "ubuntu-latest"
    steps:
      - name: HACS Action
        uses: "hacs/action@main"
        with:
          category: "integration"